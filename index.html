<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi√®re - Galgame Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        overflow: hidden;
      }
      .font-logic {
        font-family: 'Playfair Display', serif;
      }
      .font-script-jp {
        font-family: 'Noto Sans JP', sans-serif;
      }
      /* Custom Scrollbar for the log panel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666; 
      }

      /* Cinematic Animations */
      @keyframes zoom-in {
        0% { transform: scale(1); }
        100% { transform: scale(1.3); }
      }
      @keyframes zoom-out {
        0% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      @keyframes pan-right {
        0% { transform: scale(1.2) translateX(-5%); }
        100% { transform: scale(1.2) translateX(5%); }
      }
      @keyframes pan-left {
        0% { transform: scale(1.2) translateX(5%); }
        100% { transform: scale(1.2) translateX(-5%); }
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-zoom-in { animation: zoom-in 20s ease-out forwards; }
      .animate-zoom-out { animation: zoom-out 20s ease-out forwards; }
      .animate-pan-right { animation: pan-right 20s ease-in-out alternate infinite; }
      .animate-pan-left { animation: pan-left 20s ease-in-out alternate infinite; }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      
      /* VFX */
      .glitch-effect {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
        20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, -2px); filter: hue-rotate(0deg); }
        40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 2px); filter: hue-rotate(180deg); }
        60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 2px); }
        100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, -2px); }
      }

      .rain-layer {
        background-image: url('https://raw.githubusercontent.com/zadvorsky/rainyday.js/master/img/water-drops.jpg'); /* Simplified ref */
        /* Note: For a real rain effect without external image assets, we usually use canvas or complex gradients. 
           We will use a pure CSS gradient approximation in the component */
      }
    </style>
